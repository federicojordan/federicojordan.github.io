---
layout: page
title: Contact
permalink: /contact/
---
<div class="contact">
  <link rel="stylesheet" href="/css/styles.css" />
  <script type="text/javascript" src="/js/non-empty.js"></script>
  <div class="container">
    <form action="https://formspree.io/xaypeqod" method="POST" name="contact-form" onsubmit="return formIsValid()" required>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="name" placeholder="Your name..">
      
  
      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" placeholder="Your email..">
  
      <label for="subject">Subject</label>
      <textarea id="subject" name="message" placeholder="Write something.." style="height:200px"></textarea>
  
      <input type="submit" value="Submit">
    </form>
  </div>
</div>
